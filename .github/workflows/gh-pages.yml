name: GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - content/**.md
      - org-content/*.org
      - theme/**
      - layouts/**
      - .github/**.yml
jobs:
  env:
    emacs_version: 28.1

  deploy:

    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache Nix installs
      	uses: actions/cache@v3
        env:
          cache-name: cache-nix-installs
        with:
          path: /nix
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.emacs_version }}
          
      - name: Clone Org-mode exporter
        run: git clone https://github.com/kaushalmodi/ox-hugo.git ~/ox-hugo

      - name: Setup emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ env.emacs_version }}

      - name: Prep .emacs.d for ox-hugo because ???
        run: mkdir -p ~/.emacs.d

      - name: export posts from Org
        run: emacs ./org-content/all-posts.org --batch -L ~/ox-hugo -l ox-hugo.el --eval='(org-hugo-export-wim-to-md t)' --kill

      - name: export pages from Org
        run: emacs ./org-content/all-pages.org --batch -L ~/ox-hugo -l ox-hugo.el --eval='(org-hugo-export-wim-to-md t)' --kill

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: setup known_hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true

      - name: Build
        run: hugo --minify

      - name: Copy to server
        run: rsync -avz --del -e "ssh -p ${{secrets.SSH_PORT}}" ./public/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:bofh.org.uk
