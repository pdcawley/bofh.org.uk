<div class="p-author h-card author">
  {{- with .photo }}
  <img class="u-photo" src="{{ . }}" data-src="{{ . }}" width="48">
  {{ else }}
  <img src="/assets/images/no-profile-photo.png">
  {{ end -}}
  <a class="p-name u-url" href="{{ .url }}">
    {{ with .name }}{{ . }}{{ else }}{{ .url }}{{ end }}
  </a>
</div>
